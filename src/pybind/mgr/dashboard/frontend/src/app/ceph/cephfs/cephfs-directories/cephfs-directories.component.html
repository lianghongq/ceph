<div class="row">
  <div class="col-sm-4">
    <tree [tree]="tree"
          (nodeSelected)="onNodeSelected($event)">
      <ng-template let-node>
        <span class="node-name"
              [innerHTML]="node.value"></span>
      </ng-template>
    </tree>
  </div>
  <!-- Selection details -->
  <div class="col-sm-8 metadata"
       *ngIf="selectedDir">
    <div class="card">
      <div class="card-header">
        {{ selectedDir.path }}
      </div>
      <div class="card-body">
        <legend i18n>Quotas</legend>
        <cd-table [data]="settings"
                  [columns]="settingsColumns"
                  [limit]="0"
                  [footer]="false"
                  [toolHeader]="false">
        </cd-table>

        <legend i18n>Snapshots</legend>
        <cd-table [sorts]="snapshot.sortProperties"
                  [data]="selectedDir.snapshots"
                  [columns]="snapshot.columns">
        </cd-table>
      </div>
    </div>
  </div>
</div>

<ng-template #origin
             let-row="row"
             let-value="value">
  <span class="quota-origin"
        (click)="selectOrigin(value)">{{value}}</span>
</ng-template>
